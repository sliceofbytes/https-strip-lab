<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTTPS Strip Demo</title>
</head>

<body style="font:16px system-ui;margin:2rem;">
    <h1>HTTPS Strip Demo</h1>
    <p>This upstream serves <b>HTTPS</b>. The proxy on port 80 tries to downgrade links/redirects.</p>
    <p><a href="https://victim.local/secure">Link to https://victim.local/secure</a></p>
    <p><a href="http://victim.local/insecure">Link to http://victim.local/insecure</a></p>
    <p id="hsts"></p>
    <script>
        fetch("/", { method: "HEAD" }).then(r => {
            const hsts = r.headers.get("strict-transport-security");
            document.getElementById("hsts").textContent =
                "HSTS header: " + (hsts || "absent");
        });
    </script>
</body>

</html>
